<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Election Results</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">


  </head>
  <body>
    <div class="container" style="width: 650px;">
      <div class="row">
        <div class="col-lg-12">
          <h1 class="text-center">Ads</h1>
          <div id="loader">
          </div>
          <div id="content">
            <h4 class="text-center">Top advertisement:</h4>
            <a id="advLink" href="">Advertisement link</a>
            <span id="advDescription"></span>
            
            <div>
              <h5>Top ads:</h5>
              <ul id="topAds">
              </ul>
            </div>

            <hr/>
            <form onSubmit="Dapp.publishNewAds(); return false;">
              <div class="form-group">
                <h4 for="candidatesSelect">Publish new advertisement:</h4>
                <label for="adlink">Advertisement link:</label>
                <input id="adlink"  type="url" class="form-control"/>
                <label for="addescription">Advertisement description:</label>
                <textarea id="addescription"  class="form-control"></textarea>
                <label for="advalue">Bet value:</label>
                <input id="advalue"  type="number" class="form-control" value="0.001" min="0.001" step="0.0015"/>
              </div>
              <button type="submit" class="btn btn-primary">Publish</button>
              <hr />
            </form>
            <p id="accountAddress" class="text-center"></p>
          </div>
        </div>
      </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
	<script defer src='/build/bundle.js'></script>


  </body>
</html>
